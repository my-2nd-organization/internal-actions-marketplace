name: Sync Marketplace Docs

on:
  schedule:
    - cron: '0 3 * * *'   # Runs daily at 3AM
  workflow_dispatch:       # Allows manual trigger

permissions:
  contents: write

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Marketplace Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyYAML requests mkdocs mkdocs-material

      - name: Generate Docs from Actions in NML-Actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/generate_docs.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          enable_jekyll: false

      - name: Build MkDocs Site
        run: mkdocs build
